<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Model</title>
    <link rel="stylesheet" href="css/simple.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- This is for the objects of the solar system -->
    <div class="objects">
        <div class="belt">
            <img src="assets/belt.png" alt="Picture of Asteroid Belt">
        </div>
        <span class="neptune">
            <img src="assets/neptune.png" alt="Picture of Neptune">
        </span>
        <span class="uranus">
            <img src="assets/uranus.png" alt="Picture of Uranus">
        </span>
        <span class="saturn">
            <img src="assets/saturn.png" alt="Picture of Saturn">
        </span>
        <span class="jupiter">
            <img src="assets/jupiter.png" alt="Picture of Jupiter">
        </span>
        <span class="mars">
            <img src="assets/mars.png" alt="Picture of Mars">
        </span>
        <span class="earth">
            <img src="assets/earth.png" alt="Picture of Earth">
        </span>
        <span class="venus">
            <img src="assets/venus.png" alt="Picture of Venus">
        </span>
        <span class="mercury">
            <img src="assets/mercury.png" alt="Picture of Mercury">
        </span>
        <span class="sun">
            <img src="assets/sun.png" alt="Picture of Sun">
        </span>
    </div>

    <!-- Information Box Each Planet -->
    <div class="info">
        <!-- Information of Each Planet -->
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/logic.js"></script>
</body>
</html>
